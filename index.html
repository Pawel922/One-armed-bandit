<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One-armed bandit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">

        <h1>One-armed bandit</h1>

        <section class="game">
            <div class="machine" style="background-image: url(img/machine.png)">
                <img class="gate1" src="img/rect_blue.png" alt="">
                <img class="gate2" src="img/rect_yellow.png" alt="">
                <img class="gate3" src="img/rect_green.png" alt="">
            </div>
        </section>

        <section class="play">
            <input type="number" placeholder="Your bet" id="bid">
            <button id="start">Play!</button>
        </section>

        <section class="panel">
            <table>
                <tr>
                    <th>Your money</th>
                    <th>Number of games</th>
                    <th>Wins</th>
                    <th>Losses</th>
                </tr>
                <tr>
                    <td><span class="wallet">100$</span></td>
                    <td><span class="number">0</span></td>
                    <td><span class="win">0</span></td>
                    <td><span class="loss">0</span></td>
                </tr>
            </table>
        </section>
    </div>
    <script src="Wallet.js"></script>
    <script src="Statistics.js"></script>
    <script src="Game.js"></script>
    <script src="main.js"></script>
</body>

</html>
