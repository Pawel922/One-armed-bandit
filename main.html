<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-armed bandit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style_main.css">
</head>

<body>
    <div class="wrap">
        <header>
            <h1>One-armed bandit</h1>
        </header>
        <section class="summary">
            <ul>
                <li><i class="far fa-money-bill-alt"></i><span class="description">Your money</span><span
                        class="wallet">0$</span></li>
                <li><i class="fas fa-dice"></i><span class="description">Number of games</span><span
                        class="number">0</span></li>
                <li><i class="fas fa-trophy"></i><span class="description">Wins</span><span class="win">0</span></li>
                <li><i class="far fa-frown-open"></i><span class="description">Losses</span><span class="loss">0</span>
                </li>
                <li><i class="fas fa-question"></i><span class="description">Help</span></li>
            </ul>
        </section>
        <section class="game">
            <div class="frame">
                <div class="gate1">
                    <p><i class="fas fa-candy-cane"></i></p>
                </div>
                <div class="gate2">
                    <p><i class="fas fa-cat"></i></p>
                </div>
                <div class="gate3">
                    <p><i class="fas fa-bomb"></i></p>
                </div>
                <div class="clear"></div>
            </div>
            <div class="result">
                <p>You win! Congratulations!</p>
            </div>
            <div class="panel">
                <input type="number" placeholder="Your bet" id="bid">
                <button id="start">Play!</button>
            </div>
        </section>
        <section class="clear"></section>
        <footer>
            <p>&copy Paweł Woźniak</p>
        </footer>
    </div>
</body>

</html>
